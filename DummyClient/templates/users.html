{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col" style="margin-bottom: 10px;">
        <div class="card text-white bg-dark mb-3" style="width: 100%;">
            <div class="card-body">
                {% if message%}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <h5 class="card-title">Registered User</h5>
                <ul>
                    {%for user in users_data%}
                    <li class="nav-item">{{user['_id']}} {{user['name']}} <a href="{{ url_for('user', user_id=user['_id'], request_method='details')}}">Edit</a> <a href="{{ url_for('user', user_id=user['_id'], request_method='delete')}}">Delete</a></li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
   
{% endblock %}
