{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col" style="margin-bottom: 10px;">
        <div class="card text-white bg-dark mb-3" style="width: 100%;">
            <div class="card-body">
                {% if message%}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <h5 class="card-title">New Auth</h5>
                <ul>
                    {%for log in logs_data%}
                    <img src="data:image/png;base64,{{ imgs_data[loop.index0] }}" class="card-img-top" style="width:300px;height:200px;" alt="...">
                    <li class="nav-item">{{log['result']}} {{log['room_id']}} {{log['user_id']}} {{log['sensor']}} {{log['date']}}</li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
   
{% endblock %}
